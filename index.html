<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="analog-clock">
        <svg class="clock" viewBox="0 0 100 100" width="100%" height="100%">
          <circle class="clock__face" cx="50%" cy="50%" r="45" />
          <g class="clock__ticks">
            <line x1="50" y1="5.000" x2="50.00" y2="10.00"></line>
            <line x1="72.50" y1="11.03" x2="70.00" y2="15.36"></line>
            <line x1="88.97" y1="27.50" x2="84.64" y2="30.00"></line>
            <line x1="95.00" y1="50.00" x2="90.00" y2="50.00"></line>
            <line x1="88.97" y1="72.50" x2="84.64" y2="70.00"></line>
            <line x1="72.50" y1="88.97" x2="70.00" y2="84.64"></line>
            <line x1="50.00" y1="95.00" x2="50.00" y2="90.00"></line>
            <line x1="27.50" y1="88.97" x2="30.00" y2="84.64"></line>
            <line x1="11.03" y1="72.50" x2="15.36" y2="70.00"></line>
            <line x1="5.000" y1="50.00" x2="10.00" y2="50.00"></line>
            <line x1="11.03" y1="27.50" x2="15.36" y2="30.00"></line>
            <line x1="27.50" y1="11.03" x2="30.00" y2="15.36"></line>
          </g>
          <g class="clock__numbers">
            <text x="50" y="18">12</text>
            <text x="85" y="53">3</text>
            <text x="50" y="88">6</text>
            <text x="15" y="53">9</text>
          </g>
          <g class="clock__hands">
            <line
              class="clock__hour-hand"
              x1="50"
              y1="50"
              x2="50"
              y2="25"
            ></line>
            <line
              class="clock__minute-hand"
              x1="50"
              y1="50"
              x2="60"
              y2="20"
            ></line>
            <line
              class="clock__second-hand"
              x1="50"
              y1="50"
              x2="80"
              y2="25"
            ></line>
          </g>
        </svg>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
